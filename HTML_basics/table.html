<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE_IN_HTML</title>
</head>
<body>
    <table border="1" cellspacing="10" cellpadding="10">
        <tr>         <! table row >
            <td>ele1</td>
            <td>ele2</td>
            <td>ele3</td>
        </tr>
        <tr>
            <td colspan="2" align="center">ele4</td>
            <td rowspan="2">ele5</td>
        </tr>
        <tr>
            <td>ele6</td>
            <td>ele7</td>
        </tr>
    </table>
</body>
</html>
